#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 3
    gaps_out = 0, 3, 3, 3

    border_size = 0

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 5

    # Change transparency of focused and unfocused windows
    # inactive_opacity = 0.95

    # Disable shadows
    shadow {
        enabled = false
    }

    # Window background blur
    blur {
        enabled = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint, 0.755, 0.05, 0.855, 0.06
    bezier = easeInQuint, 0.755, 0.05, 0.855, 0.06
    bezier = easeInOutQuint, 0.86, 0, 0.07, 1

    # Window animations for opening, closing, and movements
    animation = windowsIn, 1, 1, easeOutQuint, popin
    animation = windowsOut, 1, 0.5, easeInOutQuint, popin
    animation = windowsMove, 1, 1, easeInOutQuint, slide
    # Fade animations
    animation = fade, 1, 1, easeInQuint
    # Workspace animations
    animation = workspaces, 1, 1, easeInOutQuint, slide
    animation = specialWorkspace, 1, 1, easeInOutQuint, slidevertfade
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# debug:disable_logs = false

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    vfr = true
    force_default_wallpaper = 0  # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = fr
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    numlock_by_default = true

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures

gestures {
    workspace_swipe_forever = true
    gesture = 3, horizontal, workspace, 
}


# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# App shortcuts
bind = $mainMod, R, exec, $menu | xargs runapp
bind = $mainMod, Q, killactive
bind = $mainMod, B, exec, runapp $browser
bind = $mainMod, T, exec, runapp $terminal
bind = $mainMod, E, exec, runapp $fileManager
bind = $mainMod, F, fullscreen
bind = $mainMod SHIFT, S, exec, runapp grimblast copy area
bind = $mainMod SHIFT, V, exec, runapp ghostty -e 'clipse' 
bind = CTRL SHIFT, Escape, exec, runapp ghostty -e 'btop'

# Toggle floating mode
bind = $mainMod, V, togglefloating

# Move windows with left click
bindm = $mainMod, mouse:272, movewindow

# Resize windwos with arrows
bind = $mainMod, left, resizeactive, -20 0
bind = $mainMod, right, resizeactive, 20 0
bind = $mainMod, up, resizeactive, 0 -20
bind = $mainMod, down, resizeactive, 0 20

# Switch workspaces with azerty top row
bind = $mainMod, ampersand, workspace, 1
bind = $mainMod, eacute,    workspace, 2
bind = $mainMod, quotedbl,  workspace, 3
bind = $mainMod, apostrophe,workspace, 4
bind = $mainMod, parenleft, workspace, 5
bind = $mainMod, minus,     workspace, 6
bind = $mainMod, egrave,    workspace, 7
bind = $mainMod, underscore,workspace, 8
bind = $mainMod, ccedilla,  workspace, 9
bind = $mainMod, agrave, togglespecialworkspace
bind = $mainMod, Tab, workspace, e-1
bind = ALT, Tab, workspace, e+1

# Move window to workspaces with top row and shift
bind = $mainMod SHIFT, ampersand, movetoworkspacesilent, 1
bind = $mainMod SHIFT, eacute,    movetoworkspacesilent, 2
bind = $mainMod SHIFT, quotedbl,  movetoworkspacesilent, 3
bind = $mainMod SHIFT, apostrophe,movetoworkspacesilent, 4
bind = $mainMod SHIFT, parenleft, movetoworkspacesilent, 5
bind = $mainMod SHIFT, minus,     movetoworkspacesilent, 6
bind = $mainMod SHIFT, egrave,    movetoworkspacesilent, 7
bind = $mainMod SHIFT, underscore,movetoworkspacesilent, 8
bind = $mainMod SHIFT, ccedilla,  movetoworkspacesilent, 9
bind = $mainMod SHIFT, agrave,    movetoworkspacesilent, special



# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

